<script>
/*
# js 선언 관련 내용
1. ;(콜론)은 명령단위를 구분하기 위해서 사용하는데 줄단위는 생략이 가능하고, 
	한라인에서 여러 변수선언이나, 명령을 사용할 때, 사용된다. 
2. 식별자(변수명)
	1) 키워드 사용금지, 숫자로 시작금지, 특수문자(_,$)만 허용, 공백 사용 금지
	2) 객체형으로 사용될 선언부분은 대문자로 선언, 참조변수, 메서드명은 소문자 사용
		합성어는 구분자를 대문자로 표시(camel case) setName
2. 자바와 동일
	//, * *
	html<!-- --> css * * jsp <%!-- --%>
*/

var num01=25; var num02 = 30 //줄 단위는 생략가능하다.

// 요소객체 가운데 몇몇개는 바로 선언이 가능하다.
// document.forms : 
var body = document.querySelector("body") 
var sh = document.body
// body 태그를 기준으로 객체로 접근 가능..
sh.innerHTML = num01+":"+num02+"<br>";
sh.innerHTML += num01+":"+num02+"<br>";

sh.innerText += "<h1>안녕하세요(.innerText)</h1>";
sh.innerHTML += "<h1>안녕하세요(.innerHTML)</h1>";
/*
 # 출력 속성
 1. innerText : 문자열 그대로 출력
 2. innerHTML : 컨테이너(포함형식 태그 - div, body, p, table...)
 	내부적으로 태그를 포함해서 처리할 수 있다.
 */

/*
# 문자열 사용
1. 큰 따옴표는 쌍으로, 작은 따옴표 쌍으로 
	"문자열", '문자열', '문자열'
	
2. 큰 따옴표와 작은 따옴표는 감싸는 형식으로 같이 사용할 수 있다.
 */
console.log("이름은 '홍길동'입니다!!")
console.log('사는 곳은 "서울"입니다!!')
console.log(`문자열 사용처리는 처음이죠..
			줄바꿈해서 처리할 때, 그대로 처리가 되네요.
			
			@@ ~~~
			
			`)
console.log(`숫자 ${num01} - 이 형식 표현일 때만 변수로 사용이 가능`)
// 주의 jsp의 el 태그와 충돌 ${변수} 사용 주의 
// alert(``), prompt(``), confirm(``), console.log(``) 사용시, 줄바꿈 처리 등 
// 본기능이 처리된다.
 /*
 # 연산자 사용.
 1. 숫자형 중 정수/정수 ==> 실수 처리
 	parseInt() 함수를 통해서 소숫점 절삭 처리 가능
 	cf ) parseInt("2000") ==> 2000
 	cf ) parseInt("") ==> 
 	cf ) parseInt("") ==> 
 	cf ) parseInt("") ==> 
 */
 sh.innerHTML += "10/3="+(10/3)+"<br>"
 // 함수 중에 문자열을 숫자로 변환하고, 정수형으로 변환해주는 함수 parseInt()
 // 사용하는 경우가 많다.
 sh.innerHTML += "10/3="+parseInt(10/3)+"<br>"
 /*
 2. 비교연산자
 	1) 모든 숫자형 문자열은 자동형변환으로 + 기호 이외에  연산이 가능하다.
 	2) === : 데이터유형과 데이터 같을 때, true
 		!== : 데이터유형이나 데이터가 같지 않을 때, true
 		== : 데이터유형이 같지 않더라도 형변환되었을 때 데이터가 같으면 true
 			'2' == 2 ==> true
 	
 */
 sh.innerHTML += "'2'+'3'="+('2'+'3')+"<br>"
 sh.innerHTML += "Number('2')+Number('3')="+(Number('2')+Number('3'))+"<br>"
 sh.innerHTML += "'2'-'3'="+('2'-'3')+"<br>"
 sh.innerHTML += "'2'*'3'="+('2'*'3')+"<br>"
 sh.innerHTML += "'2'/'3'="+('2'/'3')+"<br>"
 sh.innerHTML += "'2'%'3'="+('2'%'3')+"<br>"
 sh.innerHTML += "'3'==3 =>"+(3=='3')+"<br>"
 sh.innerHTML += "'3'===3 =>"+(3 ==='3')+"<br>"
 sh.innerHTML += "'3'==='3' =>"+('3' ==='3')+"<br>"
 sh.innerHTML += "3===3 =>"+(3 ===3)+"<br>"
 
 /*
 # 자바스크립트의 데이터 유형
 1. 문자열형(String) - '',"",``
 2. 숫자형(number) -  실수, 정수
 3. boolean형 - function call(){}, var call02=function(){}
 4. 함수형(function)형으로 나누어진다. - function call(){}, var call02=function(){}
 5. 객체형(object)형으로 나누어진다. - {}, function Obj(){}
 typeof()라는 함수를 통해서 확인할 수 있다.
 */
 sh.innerHTML += "'홍길동':"+typeof("홍길동")+"<br>"
 sh.innerHTML += "'25':"+typeof(25)+"<br>"
 sh.innerHTML += "25==30:"+typeof(25==30)+"<br>"
 var call = function(){} // 변수에 함수를 할당해서 사용
 sh.innerHTML += "'call':"+typeof(call)+"<br>"
 var obj01 = {name:'홍길동'}; // json(javascript object notation)
 function Person(name, age){
	 this.name = name; // this가 붙는 순간 객체 유형으로 사용.
	 this.age = age;
 }
 var p1 = new Person("홍길동",25)
 var arry = ['사과','바나나','딸기'] // 배열도 객체에 포함되고 있다.
 sh.innerHTML += "'obj01:':"+typeof(obj01)+"<br>"
 sh.innerHTML += "'p01:':"+typeof(p01)+"<br>"
 sh.innerHTML += "'arry:':"+typeof(arry)+"<br>"
 /*
 # 데이터가 없는 부분에 대한 처리
 1. 변수를 선언하고 할당하지 않는 경우 : undefined로 표시, 에러는 표기하지 않음.
 2. 선언되지 않는 변수를 호출하는 경우 : not defined 에러로 표기 - 진행이 안됨.
 3. Nan : not a number - 숫자형이 아닌데 형변환 처리할 때,
 */
 var num09;
 sh.innerHTML += "num09:"+num09+"<br>"
 sh.innerHTML += "parseInt('이십오'):"+parseInt('이십오')+"<br>"
 sh.innerHTML += "계속진행<br>"
 sh.innerHTML += "num10:"+num10+"<br>"
