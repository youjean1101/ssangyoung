<body>
	<form>
		첫번째 수 : <input type="text" name="num01" value="0" /> 
		두번째 수 : <input type="text" name="num02" value="0" />
		<input type="button" value="합산(서버에서)" onclick="send()"/> 
	</form>
	<div id="container" ></div>


</body>
<script type="text/javascript">
function send(){
	var xhr = new XMLHttpRequest()
	//alert(xhr);
	var num01 = document.querySelector("[name=num01]").value	
	var num02 = document.querySelector("[name=num02]").value	
	var qstr = "num01="+num01+"&num02="+num02
	var cPage = "z03_data.jsp?"+qstr
	console.log(cPage)
	xhr.open("get",cPage,false);
	xhr.send()
	console.log(xhr.responseText)
	document.querySelector("#container").innerText=xhr.responseText
}
/*
# 요청값 동기식 처리
1. form형태로 요청 처리하여, 요청값을 전달하고, 그 요청값에 따라서 
	서버에 데이터를 처리를 하여, 화면에서 데이터를 받는 것을 말한다.
	
2. 처리순서
	1) form 화면 구현
	2) 요청 query string 만들기
	3) 이벤트에 의해 요청값 및 XMLHttpRequest객체 호출
	4) get방식으로 요청값 전달
	5) 받는 페이지에서 요청값 처리 및 전달할 데이터 만들기
	6) 다시 서버로 받은 데이터를 처리하기
