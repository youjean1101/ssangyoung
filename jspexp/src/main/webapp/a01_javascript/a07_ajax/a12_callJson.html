	<div id="container" ></div>

<script type="text/javascript">
var div = document.querySelector("#container")
var h2Ob = document.querySelector("h2")
h2Ob.onclick=callAjax
console.log("실행1")
function callAjax(){
	var xhr = new XMLHttpRequest()
	xhr.open("get","z12_json.jsp",true)
	xhr.send()
	xhr.onreadystatechange=function(){
		if(xhr.readyState==4&&xhr.status==200){
			console.log(xhr.responseText)
			div.innerHTML="문자열 json: "+xhr.responseText+"<br>"
			// 객체로 변환
			var p01=JSON.parse(xhr.responseText)
			div.innerHTML+="이름:"+p01.name+"<br>"
			div.innerHTML+="나이:"+p01.age+"<br>"
			div.innerHTML+="사는곳:"+p01.loc+"<br>"
		}
	}
}
