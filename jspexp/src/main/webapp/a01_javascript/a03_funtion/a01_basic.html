/*
# js에서 함수
1. 함수의 종류와 기본 형태 및 특성
	1) 익명/선언
	2) 기본 형식(사용자 정의 함수)
		- 선언
		function 함수명(매개변수){
				프로세스 처리
				return 리턴데이터		
		}
 		- 호출
 		함수명(전달데이터)
 		ex) js에서는 주로 이벤트 핸들러로 사용된다.
 		<h1 onclick="함수명(전달데이터)"></h1>
 		ps) javascript에서는 funcrtion객체(){}로 선언이 가능한데,
 		식별방법은 객체는 this.라는 속성을 활용한다.
 	3) 내장함수 : 주로 많이 활용되는 기능을 프로그램 자체에서 내부적으로 선언되어, 호출만 하는 되는 함수를 말한다.
 		- 함수명과 리턴값을 통해 원하는 처리를한 데이터를 받을 수 있다.
 		ex) parseInt("25.7") ==> 숫자형 데이터를 정수형 데이터로 변환처리해준다.
 2. 매개변수를 활용하기
 	1) 매개변수 처리 기본
 	2) 가변형 매개변수 처리
 		기본 함수형은 동일한 매개변수 갯수나 타입에 의해서 처리되지만, 가변형은 함수명만 
 		같으면 아래와 같은 매개변수가 다르더라도 처리를 할 수 있게 해준다.
 		call()
 		call(1000,2000)
 		call(1000,2000,3000)
 		- arguments를 통한 처리
 			function call(){
 				arguments라는 내장 객체에 의해서, 위와 같은 여러개의 매개변수를 가변적으로 
 				처리할 수 있다. 
 				call() 경우 : arguments = []
 				call(1000,2000) 경우 : arguments = [1000,2000]
 				call(1000,2000,3000) 경우 : arguments = [1000,2000,3000]
 				이렇게 배열로 담아서 처리가 가능하다.
 				arguments.length : 매개변수의 갯수
 				for(var idx in arguments){
 					idx : 인덱스
 					arguments[idx] : 각각의 단위 데이터
 				}
 			}
 	- ...변수명
 		function call(...params){
 			...배열명으로 선언된 내용으로 매개변수를 배열로 받아서 처리
 				call() 경우 : arguments = []
				call(1000,2000) 경우 : arguments = [1000,2000]
				call(1000,2000,3000) 경우 : arguments = [1000,2000,3000]
 		}
 	- default값 처리 : 해당 매개변수가 없을 때, 지정한 default값으로 처리하는 경우
 		function call(param1=1000, param2=1000, param3=1000){
 			해당 매개변수로 데이터값이 전달되지 않을 때, 저장된 default값이 호출되는 경우를 말한다.
 			call() 경우 : param1=1000, param2=1000, param3=1000 매개변수가 없으므로
 				모두 다 default값으로 설정된다.
 			call(1000,2000) 경우 : param1=1000, param2=2000, param3=1000
 				첫번째 매개변수와 두번째 매개변수만 전달한 값으로 설정되고, 마지막은 설정된
 				default로 처리
 			call(5000,6000,7000) 경우 : 모두 다 설정된 default값 이외에 전달된 매개변수로
 				데이터가 처리된다.
 				
 				
 		}	
 		
 3. 내장 함수 활용하기
 

# 함수의 선언
1. 익명적 함수(변수형 함수)
	1) 형식
	var 변수명 = function(매개변수1, 매개변수2..){
		
	}
	2) 호출
	변수명(데이터)
	3) 특징
		반드시 선언 후에 호출할 수 있다.
2. 선언적 함수
	1) 형식
	function 함수명(매개변수...){
		호출 내용..
		
	}
	2) 호출
	함수명(데이터1, ..)
	3) 특징
		선언되기 전/후에 호출가능 하다.
		
 */
call02(); // 선언적 함수는 선언 전에도 호출 가능하다.
function call02(){
		alert("선언적 함수")
	} 

//call("홍길동") // 에러발생 - 익명(변수형) 함수는 선언 후에 호출해야 한다.
var call = function( name ){
		alert("이름"+name)
		return name+"을 부르다!!"
	} 
var body = document.body
body.innerHTML="함수의 리턴값:"+call('홍길동')+"<br>"
</script>
