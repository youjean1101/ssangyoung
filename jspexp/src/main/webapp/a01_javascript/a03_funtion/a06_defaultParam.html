<script type="text/javascript">
/*
# default 매개변수 처리
1. 입력되지 않을 대, 물건명만, 물건명, 가격 등 매개변수에 따라서 
	default가 설정이 필요한 경우가 있을 때, 가변적으로 처리하는 형식을 말한다.
	

 */
var div = document.querySelector("#container")
function test(name="없음",price=0,cnt=1){
	div.innerHTML+="물건명:"+name+", 가격:"+price+", 갯수"+cnt+"<br>"
}
test()
test("사과")
test("바나나", 3000)
test("오렌지", 2000, 3)

var pObj = document.querySelector("p")
function member(id="입력없음", password="입력없음",name="무명"){
	pObj.innerHTML+="아이디: "+id+", 패스워드: "+password+", 이름: "+name+"<br>"
}
