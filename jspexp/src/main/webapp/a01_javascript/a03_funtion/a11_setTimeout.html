<script type="text/javascript">
/*
# setTimeout
1. 특정한 시간이 지난 후 수행될 내용을 처리를 할 때, 활용된다.
2. 기본형식
	setTimeout(function(){수행할내용}, 1/1000초시간)
3. 자원해제
	해당 내용을 수행한 후에는 반드시 자원해제를 하여야 메모리 부하를 줄여준다.
	특히, 반복적으로 수행될 경우 자원해제를 하지 않으면 메모리 overflow 현상이 발생
	var sett01 = setTimeout(function(){
		// 5초 이후에 수행할 내용 기술
		
		//마지막 라인에서 clearTimeout() 내장 메서드를 통해서 자원해제 처리..
		clearTimeout(sett01)
	},5000);
 */
 var div = document.querySelector("#container")
 /*
 if(confirm("3초 후 출력")){
	 setTimeout(function(){
		 div.innerHTML="<h2>안녕하세요</h2>"
		 clearTimeout(set01)
	 },3000);
 }
 */
// ex) 임의의 구구단 문제가 form 요소객체에 출력되고, 해당 문제가 5초
//		이후에 입력한 창에 정답이 입력되면 정답 그렇지 않으면 오답 출력되게 하세요.
	
 var num01=0;
 var num02=0;
 var sum =0;
 if(confirm("문제를 시작하겠습니까?")){
	var num01Obj = document.querySelector("[name=num01]") 
	num01Obj.value = parseInt(Math.random()*8+2)
	var num02Obj = document.querySelector("[name=num02]") 
	num02Obj.value = parseInt(Math.random()*9+1)
	// 정답으로 문자열이지만, 자동 형변환이 되어서 처리된다.
	var corVal = num01Obj.value*num02Obj.value
	var set01 = setTimeout(function(){
		// 5초 이후에 수행될 내용...
		
		alert("시간이 종료되었습니다.\n 정답은 "+corVal);
		var inputVal = parseInt(document.querySelector("[name=sum]").value)
		// 입력한 값과 정답값을 비교
		if(corVal==inputVal){
			alert("정답")
		}else{
			alert("오답")
		}
		clearTimeout(set01)
	 },5000);
 }
