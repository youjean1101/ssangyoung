# eval()

2. ex) 
	var num01 = 25;
	"var num01 = 25"; // 문자열로 된 코드 실행 안됨
	"20 + 30 + 40" // 문자열로만 나열
	20 + 30 + 40	// 90
 */
 var code01 = "var num01 = 30; alert(num01)"
 var div = document.querySelector("#container")
div.innerHTML=code01+"<br>"
