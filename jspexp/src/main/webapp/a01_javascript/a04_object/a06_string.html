<script>

 function textLimit(){
	var input = document.Selector("[name=inputnumber]").value
	var guide = document.Selector("#guide")
	if (input.length > 30){
		guide.innerHTML += "@@/30자"
	}
 }
 
 function chLen(obj){
	 var len = obj.value.length
	 var span = document.querySelector("span")
	 if(len>20){
		 alert("20자까지 입력가능합니다.")
		 obj.value = obj.value.substring(0,20) // 20자 입력을 막아버림
	 }else{
		 span.innerText=len+"/20"
	 }
 }

</script>
</head>
<body>
<div id="container" ></div>
	숫자 : <input type="text" name="inputnumber" value="0" onkeyup="textLimit()" />
	안내메시지 <div id="guide"></div>
	<hr><br>
	
내용을 입력하세요:
<textarea name="cont" cols="20" rows="5" onkeyup="chLen(this)"></textarea>
<span>0/20</span>
</body>
