<body>
<div id="container" ></div>


</body>
<script type="text/javascript">
/*

 */
 var div = document.querySelector("#container")
 var studs = []
 for(var no=1;no<=25;no++){
 	var stud = {}
 	stud.no = no
 	stud.kor = parseInt(Math.random()*101)
 	stud.eng = parseInt(Math.random()*101)
 	stud.math = parseInt(Math.random()*101)
 	studs.push(stud)
 }
 studs.sort(function(left,right){ //studs 배열안에 비교 객체를 기준
 	// 총점기준으로 내림차순 처리..
 	lTot = left.kor+left.eng+left.math
 	rTot = right.kor+right.eng+right.math
 	return rTot-lTot;
	// return right.math-left.math;
 })
 var show="<table>"
 show+="<tr><th>번호</th><th>국어</th><th>영어</th><th>수학</th><th>평균</th></tr>"
 studs.forEach(function(stud){
	var avg = ((stud.kor+stud.eng+stud.math)/3).toFixed(2)
 	show+="<tr><td>"+stud.no+"</td>"
 			+"<td>"+stud.kor+"</td>"
 			+"<td>"+stud.eng+"</td>"
 			+"<td>"+stud.math+"</td>"
 			+"<td>"+avg+"</td></tr>"
 })
 show+="</table>"
 div.innerHTML+="<h2>학생 영어점수 기준 오름차순 </h2>"
 div.innerHTML+=show

</script>
</html>
