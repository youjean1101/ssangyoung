<body>
<div id="container" ></div>


</body>
<script type="text/javascript">
/*
 2) concat() : 배열 요소를 이어주는 역할
 3) join() : 모든요소 문자열
 4) pop() : 마지막 요소 제거 및 리턴 처리
 5) push() : 마지막에 요소 추가
 6) reverse() : 배열 데이터 뒤집기 처리
 7) slice(index시작, 마지막) : 지정 부분 추출하여 배열 처리
 	추출 후, 구조에 영향을 미치지 않는다.
 8) sort() : 정렬 처리
 9) splice() : 지정 부분 삭제, 삭제한 요소 리턴
 ps)  주의 : 해당 메서드를 호출하고 난 이후, 구조에 영향을 미치는 메서드와 그렇지 않은 메서드를 구분하여야 한다.
 */
 var div = document.querySelector("#container")
 var array = ["사과","바나나","딸기","오렌지","키위"]
 
 div.innerHTML+=array.join("-")+"<br>"
 div.innerHTML+=array.pop()+"<br>" // 삭제될 마지막 데이터를 리턴하고 구조는 변경
 div.innerHTML+=array.pop()+"<br>" // 삭제될 마지막 데이터를 리턴하고 구조는 변경
 div.innerHTML+="pop()이후: "+array+"<br>"
 array.push("수박")
 div.innerHTML+="push()이후: "+array+"<br>"
 div.innerHTML+="reverse(): "+array.reverse()+"<br>"
 div.innerHTML+="reverse()이후: "+array+"<br>"
 div.innerHTML+="slice(): "+array.slice(1,3)+"<br>"
 div.innerHTML+="slice()이후: "+array+"<br>"
 // 한글의 경우 가나다라.. 순으로 변경
 div.innerHTML+="sort: "+array.sort()+"<br>"
 div.innerHTML+="sort이후: "+array+"<br>"
 // 배열.splice(시작index, 시작index로부터 갯수)
 div.innerHTML+="splice: "+array.splice(2,2)+"<br>"
 // slice은 구조에 영향을 미치지 않고, 추출
 // splice() 추출해서 구조에 영향을 미침
 div.innerHTML+="최종: "+array+"<br>"
 
 // ex1) 물건의 가격 5개를 선언하고 정렬처리하고
 // ex2) 마지막 물건의 가격을 추출하여 출력하고, 가격 리스트에서 삭제하세요.
 // ex3) 1~3번째 가격을 추출하여 출력하고 삭제하세요.
 // ex4) 최종으로 남은 가격 출력
 div.innerHTML+= "<h2>ex)</h2>"
 var priceArry = ["3000","5000","7000","10000","12000"]
 div.innerHTML+= "마지막가격 추출/삭제: "+priceArry.pop()+"<br>"
 div.innerHTML+= "1~3번째 가격 추출: "+priceArry.slice(0,3)+"<br>"
 div.innerHTML+= "최종가격 추출: "+priceArry+"<br>"
//정답
 div.innerHTML+="<h2>물건의 임의의 가격 5개</h2>"
 var price = []
 for(var cnt=1;cnt<=5;cnt++){
	 price.push(parseInt(Math.random()*9+1)*1000)
 }
 div.innerHTML+="최종 : "+price+"<br>"
 //ex1)
 price.sort();price.reverse()
 div.innerHTML+="정렬 후(내림): "+price+"<br>" 
 //ex2) 
 div.innerHTML+="최저가 출력: "+price.pop()+"<br>" 
 div.innerHTML+="가격: "+price+"<br>" 
 //ex3) 
 div.innerHTML+="가격(1~3): "+price.slice(0,3)+"<br>" 
 // ex4) 
 div.innerHTML+="남은 가격: "+price+"<br>" 
</script>
</html>
