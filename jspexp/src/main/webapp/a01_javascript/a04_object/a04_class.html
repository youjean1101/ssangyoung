<script type="text/javascript">
/*
# js의 class 선언과 활용..
1. js에서도 java와 같이 class를 사용할 수 있다.
2. 필드/메서드는 this.XXX로 접근할 수 있다.
	this는 속성으로 인식
3. 생성자 : constructor로 선언
4. 메서드는 바로 메서드명(){} 형태로 선언할 수 있다.
 */
class Rectangle{
	// 생성자
	constructor(width, height){
		// this를 통해서 이 객체의 필드를 바로선언..
		this.width = width
		this.height = height
	}
	// 기능 메서드(리턴유형X, 접근제어자X)
	getArea(){
		return this.width*this.height
	}
}
class Player{
	
	constructor(name,team,point){
		this.name = name
		this.team = team
		this.point = point
	}
	getRecord(){
		return "\""+this.name+"\"선수가 있는 "+this.team+"팀 점수 : "+this.point
	}
}
// ex) Player 클래스를 선언하고 선수명 소속팀 점수 getRecor() 속성리턴 및 출력
 var div = document.querySelector("#container")
 var r1 = new Rectangle(100,200)
 
 div.innerHTML="면적:"+r1.getArea()+"<br>"

 var p1 = new Player("리오넬 메시","아르헨티나",2)
 div.innerHTML+=p1.getRecord()+"<br>";
 
 class Rectangle02{
		// 생성자
		constructor(width, height){
			//  필드값을 구분하여 get/set 활용할 때 사용한다.
			// 접근제어자 개념이 없기에 이를 보완하기 위하여
			// 필드명을 다르게 선언하고, 이 필드명이 아니 다른 메서드명으로 접근을 할 수 있게 처리한다.
			this._width = width
			this._height = height
		}
		// get을 쓰면 해당 기능 메서드를 통해서 호출할 때 사용된다.
		// r01.width ==> 기능 메서드이지만 앞에 get이라고 붙으면
		// ()없이 해당 데이터를 호출할 떄 사용된다.
		// 기능 메서드를 이용해서 저장과 호출을 분리 처리.
		get width(){
			return this._width;
		}
		// set을 쓰면 해당 기능메서드를 통해서 데이터를 할당할 떄, 사용된다.
		// r01.width = 1000 : 여기서 1000이라는 데이터는 width(1000)
		// 으로 할당하는 것과 동일하게 처리되는 것이다.
		// 이러한 get/set을 이용하여 메서드를 선언하는 목적은 직접적으로 필드값
		// (this._width)를 직접적으로 접근하여 호출하고 변경하는 것을 막음으로
		// 접근제한자가 없는 부분을 보완하기 위해서 이다.
		set width(input){
			return this._width=input
		}
		// 기능메서드
		getArea(){
			return this._width*this._height
		}
	}
 var r2 = new Rectangle02(1000,2000)
 r2.width = 5000 // set width(input) 호출 처리 _width 은닉처리
 div.innerHTML += r2.getArea()+":"+r2.width+"<br>"
 // get width() 에 정의된 내용 호출
</script>
