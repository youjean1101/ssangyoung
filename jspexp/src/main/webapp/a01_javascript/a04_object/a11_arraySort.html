/*
# sort의 처리
1. 기본 sort()는 첫번째자리부터 비교해서 정렬하고,
	그다음 자리에 데이터를 비교하기에, 자리수가 같지 않으면
	원하는 정렬이 처리되지 않는다.
2. 숫자의 데이터를 비교해서 정리를 위한 처리..
	1) 오름차순
	배열.sort(fuction(left, right){
		return left - right;// 0, +, - 값에 따라서 정렬을 처리
	})
	2)내림차순
	배열.sort(fuction(left, right){
		return right - left;// 0, +, - 값에 따라서 정렬을 처리
	})
3. 객체형 배열데이터의 정렬처리..
	1) 특정한 속성을 기준으로 오름 내림 차순 처리
	var points = 
	[{kor:70,eng:80,math:90},
	 {kor:80,eng:85,math:90},
	 {kor:90,eng:90,math:90}
	]
	points.sort(function(left, right){
		// left, right 위 포함된 단위 객체를 지칭..
		// 특정한 속성을 기준으로 처리할려면 left.속성 접근해서 처리
		return left.kor-right.kor // 국어점수 기준으로 오름차순
		return right.eng-left.eng // 영어점수 기준으로 내림차순
		leftTot = left.kr+left.eng+left.eng
		rightTot = right.kr+right.eng+right.eng
		return rightTot - leftTot // 총합산 기준으로 내림차순
	})
 */
 var div = document.querySelector("#container")

 var array1 = [52,73,32,12]
 var array2 = [152,273,332,412]
 var array3 = [52,1,273,332,4324,412]

 var array = [52,273,103,32]
 array.sort(function(left,right){

 })

// 가장 낮은 학생별로 정렬을 처리할 때, 어떻게 하여야 하는가?
var show="<h2>학생성적</h2>"
var studs = []
for(var no=1;no<=25;no++){
	var stud = {}
	stud.no = no
	stud.kor = parseInt(Math.random()*101)
	stud.eng = parseInt(Math.random()*101)
	stud.math = parseInt(Math.random()*101)
	studs.push(stud)
	show+=stud.no+":"+stud.kor+":"+stud.eng+":"+stud.math+"<br>"
}
div.innerHTML=show
studs.sort(function(left,right){ //studs 배열안에 비교 객체를 기준
	return right.kor-left.kor;
})
var show=""
studs.forEach(function(stud){
	show+=stud.no+":"+stud.kor+":"+stud.eng+":"+stud.math+"<br>"
})
div.innerHTML="<h2>학생 국어점수 기준 내림 차순</h2>"
