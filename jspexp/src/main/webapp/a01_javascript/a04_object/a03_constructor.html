<script type="text/javascript">
/*
# 생성자 함수
 1. 함수모양의 객체를 말한다.
 	fuction 객체명()
 	- 객체라는 것을 구분해서 나타내기 위해서
 	1) 객체명을 대문자로 시작해서 선언한다.
 	2) 속성 this를 활용한다.
 2. this.속성 형식으로 현재 객체의 멤버 변수를 설정한다.
 	1) 일반 데이터 속성 this.속성 = 속성값
 	2) 기능 메서드 속성 this.속성 = function(){}
 3. 기본 형식
 	function Object명(매개변수1, 매개변수2){
		this.속성1 = 매개변수1
		this.속성2 = 매개변수2
		this.속성3 = function(){} // 메서드
	}
	var 참조명 = new Object명(데이터1, 데이터2)
 */
 var div = document.querySelector("#container")
 function Student(name, kor, math, eng){
		this.name = name
		this.kor = kor
		this.math = math
		this.eng = eng
	
	this.getSum = function(){
		return this.kor+this.math+this.eng;		
	}
	this.getAvg = function(){
		return this.getSum()/3	
	}
}
 var s01 = new Student("홍길동",70,80,90)
 div.innerHTML+=s01.name+"의 평균:"+s01.getAvg()+"<br>"
// ex) 월드컵 팀명, 조, 승, 무, 패 함수형 객체를 선언하고,
//		특정팀의 기록을 출력하세요.

function Team(nation,part,win, eq, def){
	this.nation = nation
	this.part = part
	this.win = win
	this.eq = eq
	this.def = def
	this.record = function(){
		div.innerHTML+="<h2>"+this.nation+", "+this.part+","
						+this.win+"승,"+this.eq+"무,"+this.def+"패</h2>"
	}
}
div.innerHTML="<h1>F조 결과</h1>"
var team = new Team("벨기에","F조",1,0,1)
//team.record()
var teams = []
teams.push(team)
teams.push(new Team("크로아티아","F조",1,1,0))
teams.push(new Team("모르코","F조",1,1,0))
teams.push(new Team("캐나다","F조",0,0,0))
// 배열.forEach(function(단위객체, index, 배열)) : 각 매개변수는 순서로 뒤에서 부터 하나씩 생략 가능
teams.forEach(function(team){
	team.record()
})
// ex) 위 Student 객체를 배열형태로 선언하고 추가하여 학생 3명의 점수를 출력하세요.
	var students = []
	students.push(new Student("홍길동",30,80,90))
	students.push(new Student("김길동",50,80,90))
	students.push(new Student("이길동",60,80,90))
	var show = "<h2>학생성적</h2>"
	show += "<table><tr><th>이름</th><th>국어</th><th>수학</th><th>총점</th><th>합산</th>><th>평균</th></tr>"
	students.forEach(function(std){ 
		show+="<tr>"
		for(var pro in std){ // 객체 안에 속성을 가져올 수 있기에 반복문 처리.
			if(pro=="getSum"||pro=="getAvg"){
				// 기능 메서드인 경우, 리턴값을 호출하려면 ()를 붙여야 한다.
				// getSum ==> std[pro] ==> getSum()
				show+="<td>"+parseInt(std[pro]())+"</td>"
			}else{
				show+="<td>"+std[pro]+"</td>"
			}
			
		}
		show+="</tr>"
	})
	show+="</table>"
	div.innerHTML=show
</script>
