<script>
/*
# 객체와 반복문
for(속성 in 객체){
	객체[속성]
}
 */
</script>
</head>
<body>
<div id="container" ></div>


</body>
<script type="text/javascript">
/*

 */
 var div = document.querySelector("#container")
 var prod = {name:"사과",price:3000, cnt:2}
 for(var pro in prod){
	 div.innerHTML+=pro+" - "+prod[pro]+"<br>"
 }
 prod.make = "경상북도 상주" // 속성의 추가
 delete(prod.cnt) //속성의 삭제
 prod.show = function(){	//메서드의 추가
	 for(var pro in prod){
		if(pro!='show'){ // 메서드의 제외 처리
			div.innerHTML+="<h3>"+pro+":"+prod[pro]+"</h3>"
		}
	 }
 }
prod.show() 
 //
</script>
