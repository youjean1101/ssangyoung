<script type="text/javascript">
/*
# 배열객체의 기능 메서드
1. isArray() : 배열인지 확인
2. indexOf(위치)//lastIndexOf : 특정한 데이터의 위치를 확인
3. forEach(function(ele, index, array){})
4. map(function(ele){return @@})
	배열의 구성요소를 return값으로 변경해서 새로운 구성요소로 만듦
5. filter(function(ele){return 조건})
	조건에 맞는 구성요소로 filtering해서 배열을 새로만들어 처리
 */
 var div = document.querySelector("#container")
 var arry = [1000, 1500, 2000, 2500, 3000]
 var arry1 = arry.map(function(num){ return num+num*0.15})
 var arry2 = arry.filter(function(num){ return num>=2000})
 div.innerHTML="arry: "+arry+"<br>"
 div.innerHTML+="arry1: "+arry1+"<br>"
 div.innerHTML+="arry2: "+arry2+"<br>"
 // ex1) 램덤으로 1000~5000 사이 1000단위로 물품가격 5개를 생성하는 배열만들기
 var arr3 = []
 for(var cnt=1;cnt<=5;cnt++){
	 arr3.push(Math.floor(Math.random()*5+1)*1000)
 }
 div.innerHTML+="arr3(1000~5000): "+arr3+"<br>"

 // ex2) 위 가격을 20% 할인된 금액의 배열 만들기
 var arr4 = arr3.map(function(price){return Math.round(price-(price*0.2))})
 div.innerHTML+="arr4(20% 할인):"+ arr4+"<br>"
 // ex3) 3000이하의 데이터만 금액의 배열 만들기
 var arr5 = arr4.filter(function(price){ return price<=3000})
 div.innerHTML+="arr5(3000이하) "+ arr5+"<br>"
 
 var obArr = []
 obArr.push({kor:70,eng:80,math:90})
 obArr.push({kor:80,eng:85,math:70})
 obArr.push({kor:90,eng:82,math:80})
 // ex1) obArr에서 국어점수만 10점 더해 처리하세요..
 var obArr2 = obArr.map(function(stud){
	 stud.kor = stud.kor+10		
	 stud.eng = stud.eng+5	
	 stud.math = stud.math+7
	 stud.avg = Math.floor((stud.kor+stud.eng+stud.math)/3)
	 return stud;
 })
 var show=""
 obArr2.forEach(function(std){
	 for(var pro in std){
		 show+=std[pro]+","
	 }
	 show+="<br>"
 })
 
 // div.innerHTML += "국어점수+10: "+obArr2[0].kor+":"+obArr2[1].kor+":"+obArr2[2].kor+"<br>"
 div.innerHTML += show
 
 </script>
