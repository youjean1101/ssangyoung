<div id="container" ></div>


</body>
<script type="text/javascript">
/*
# Math 객체
1. 생성자 함수를 사용하지 않는 객체
2. 기능메서드
	abs(), acos(), asin(), atan(), atan2() , ceil(), cos(), exp()
	floor(), log(), max(), min(), pow(), random(), round(), sin()
	sqrt(), tan()
 */
 var div = document.querySelector("#container")
 div.innerHTML="올림:"+Math.ceil(5.35)+"<br>"
 div.innerHTML+="내림:"+Math.floor(5.35)+"<br>"
 div.innerHTML+="랜덤:"+Math.random()+"<br>"
 div.innerHTML+="반올림:"+Math.round(5.5)+"<br>"
// ex) 1~6까지 주사위 2개를 던져 합산된 값을 출력하세요.
 var dice1=Math.floor(Math.random()*6+1)
 var dice2=Math.floor(Math.random()*6+1)
 div.innerHTML+="주사위합산: "+(dice1+dice2)+"<br>"
 
</script>
