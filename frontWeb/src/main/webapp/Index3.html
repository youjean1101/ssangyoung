	<!-- ctrl + f11 으로 실행하여 화면에 보이게 한다. 
	1. 지금까지 왼쪽에 frontWeb이라는 프로젝트를 만들고
	2. 하단에 tomcat서버를 구현하여 연동하고, 
	3. webbap하위에 html파일을 만들고

	<!-- 
	http://localhost:7080/frontWeb/index2.html
	http: 프로토콜(통신규약) 중 하나로 웹화면을 잘 표현해주는 프로토콜
	localhost : ip주소, localhost 현재 컴퓨터의 network상 주소
	7080 : 포트
	frontWeb : 경로명
		\frontWeb\src\main\webapp으로 접근하게 해준다.
	index2.html : 실행할 파일명
