<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style type="text/css">
/*
# fixed 옵션
1. 특정 요소객체가 로딩 기준으로 스크롤 되더라도 특정한 위치에 계속 유지되게 처리하는 것을 말한다.
*/
	#fixed{
		position:fixed;
		top:50px; right:50px;
		width:100px; height:100px;
		background:red;
	}
	/*
	ex) 공지사항이라는 내용을 상단 중앙에 div 로 설정하여 화면이 스크롤 되더라도 계속 출력되게 처리하세요.
		상단 중앙에 위치 시킬려면 전체 100%로 계산해서
		해당 요소객체가 어느 정도 %로 처리되는지 생각하여야 한다.
		1. 해당 요소객체가 차지 공간
			20%
		2. 20% 공간에서 중앙에 위치할려면 100% 기준 계산
			40% 20% 40% ==> 100%
			35% 30% 35% ==> 100%
		==> width 등 넓이나 높이 길이 등을 %로 하면 반응형이 되어서
			브라우저나 단말기(핸드폰, 패드) 등에서도 적절하게 크기로 반응하게 된다.
			
	*/
	#ann{
		position:fixed;
		top:10px;left:40%;
		width:20%; height:40px;
		background:pink;
	}
	
</style>
