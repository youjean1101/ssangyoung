<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
# css3를 표 꾸미기
1. 적용 주요 옵션
	1) border : 표 테두리, border-bottom : 하단의 테두리 설정.
	2) border-collapse:collapse; 중복된 테두리 합치기 테이블에 대한 css 속성
	3) height/width : th/td의 폭과 넓이 개별적 조정
	4) padding : 여백설정
	5) text-align : td 안에 정렬처리
	6) tr:nth-child(even|odd) : 짝수 행단위 처리
			nth-child(3n+1) : 3개 단위별로 반복해서 처리할 떄 사용..
			nth-child(1) : 첫번째에 대한 처리.
			ex) td:nth-child(1):{text-align:center}
				tr 밑에 모든 첫번째 td는 정렬을 중앙으로 처리..
	7) tr:hover : 마우스커서 이동시 처리	
*/
	table{
		border-collapse:collapse;
	}
	th,td{
		padding:5px;
		height:15px;
		text-align:right;
		width:100px;
	}
	
	thead>tr>th, .al_cen{
		text-align:center;
	}
	thead{
		background:navy;
		color:yellow;
	}
	tbody tr:nth-child(even){
		background:aliceblue;
	}
	tbody tr:hover{
		background:pink;
	}
</style>
</head>
<body>
	<h3>2022년 2학기 성적</h3>
	<table border>
		<thead>
			<tr><th>이름</th><th>자바</th><th>오라클</th><th>html</th></tr>
		</thead>
		<tbody>
			<tr><td class="al_cen">황기태</td><td>80</td><td>90</td><td>80</td></tr>
			<tr><td class="al_cen">이재문</td><td>70</td><td>80</td><td>60</td></tr>
			<tr><td class="al_cen">이병은</td><td>90</td><td>90</td><td>100</td></tr>
			<tr><td class="al_cen">김남윤</td><td>80</td><td>100</td><td>80</td></tr>
		</tbody>
		<tfoot>
			<tr><th class="al_cen">합</th><th>240</th><th>360</th><th>320</th></tr>
		</tfoot>
	</table>
</body>
</html>
