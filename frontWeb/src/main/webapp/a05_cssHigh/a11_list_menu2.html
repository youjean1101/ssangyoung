 	nav{background:white;float:left;}
	nav ul{/*여백과 패딩 처리*/
		margin:0;
		padding:0;
		width:100%;
	}
	
	nav ul li{
		display:inline-block;
		list-style-type:none;
		padding:5px 5px;
	}
	nav ul li a{
		color:gray;
		text-decoration:none;
	}
	nav ul li a:hover{
		color:violet;
	}
/*
	float 옵션을 처리하면 해당 위치부터 옆으로 기준에 따라 
	설정이 되는데, clear를 통해 해제할 때까지 리스트 된다.
	a link에 marker가 이 옵션으로 설정되지 않고, display
	옵션을 처리할 때는 처리가 되지 않는 경우가 있다.  
*/
