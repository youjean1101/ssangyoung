<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*

*/
div.box{
	text-align:center;
	font-size:50pt;
	font-weight:900;
	background:yellow;
	border-width:50px;
	border-style:double;
	border-color:red;
	
	margin:40px;
	padding:20px;
}
/* p태그 안에 font 태그를 선언하여, 보더의 굵기 형태 색상, 패딩과 머진을 선언하세요. 
	<font>반갑습니다</font>
	p하위에 클래스명이 box2로 있고, 그 자식으로 font가 있으며 속성이 id가 ch01인 것
	font#ch01{} -> 이것도 됌
	border-width:20px;
	border-style:solid;
	border-color:green;
*/
	p.box2{}
	p.box2 > font#ch01{
		color:blue;
		background-color:pink;
		border:20px double red;
		padding:10px;
		margin:240px;
	}
</style>
</head>
<body>
	<div class="box">
		<span>오뚜기</span>
	</div>
	
	<p class="box2">
		<font id="ch01">줄무늬캔디</font>
	</p>
<!-- 
# 박스 모델의 색, 테두리, 단축 프로퍼티
1. 박스의 위치 옵션
	1) border-left-width
		left, right, top, bottom
		방향별로 굵기 옵션을 설정할 수 있음.
2. 박스의 형태 옵션
	1) border-style
		dotted, solid, double
ps) 위와 같이 위치와 형태에 따른 옵션 내용을 변경하여 적절하게 처리할 수 있다.	
 -->
 <style>
 	.box3{
 		border-width:3px;
 		border-style:dotted;
 		border-color:blue;
 	}
 	.box4{
 		border-left-width:3px;
 		border-left-style:dotted;
 		border-left-color:blue;
 	}
 	.box5{
 		border:3px dotted blue;
 	}
 </style>
 	<!-- 인라인 형태 태그는 margin을 주더라도 왼쪽만 간격이 벌어진다.
 		블럭형태 태그는 margin을 통해서 좌우/상하 다 간격이 벌어진다.
 		f12 element 탭을 통해서 해당 요소객체의 범위를 확인하고, 
 		margin을 통해 적절한 가격을 유지 처리하면 된다. -->
 	<br><br><br>
 	<h2>박스모델</h2>
 	<p class="box3">박스모델(.box3)</p>
 	<p class="box4">박스모델(.box4)</p>
 	<p class="box5">박스모델(.box5)</p>
</body>
</html>
