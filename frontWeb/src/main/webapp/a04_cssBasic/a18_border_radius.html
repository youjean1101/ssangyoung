<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
# 둥근 모서리 테두리 만들기(border-radius)
1. 테두리의 모서리를 둥글게 만듦
	1) border-radius:50px
		모든 테두리에 둥글기 설정
	2) border-radius: 0px 20px 40px 60px;
		왼쪽 상담부터 시계방향으로 둥글기 설정 처리
*/
	p{
		background:#90D000;
		width:300px;
		padding:20px;
	}
	
	div{
		text-align:center;
		background:yellow;
		border:20px solid blue;
		width:200px;
		height:200px;
		margin:10px;
	}
</style>
</head>
<body>
	<p style="border-radius:50px;">반지름 50px</p>
	<p style="border-radius:0px 20px 40px 60px;">반지름 0px 20px 40px 60px</p>
	<p style="border-radius:0px 20px 40px;">반지름 0px 20px 40px</p>
	<p style="border-radius:0px 20px;">반지름 0px 20px</p>
	<p style="border-radius:50px;border-style:dotted;">반지름 50px dotted</p>
<!--
 ex) div 태그를 선언하고, 전체 굵기, 4개, 3개, 2개 옵션을 설정하고
 		border에 대한 굵기, 종류, 색상을 공통을 설정하여 화면에 출력하세요.  
  -->
  	<div style="border-radius:30px;">전체굵기</div>
  	<div style="border-radius:30px 50px 70px 90px;">4개</div>
  	<div style="border-radius:30px 50px 70px;">3개</div>
  	<div style="border-radius:30px 50px;">2개</div>
</body>
</html>
