/*

<body>
<h2>다양한 테두리 형태</h2>
<hr>
<p style="border:3px solid blue;">여러가지 박스형태 solid*</p>
<p style="border:3px none blue;">여러가지 박스형태 none</p>
<p style="border:3px hidden blue;">여러가지 박스형태 hidden</p>
<p style="border:3px dotted blue;">여러가지 박스형태 dotted*</p>
<p style="border:3px dashed blue;">여러가지 박스형태 dashed</p>
<p style="border:3px double blue;">여러가지 박스형태 double*</p>
<p style="border:13px groove yellow;">여러가지 박스형태 groove</p>
<p style="border:13px ridge yellow;">여러가지 박스형태 ridge</p>
<p style="border:13px inset yellow;">여러가지 박스형태 inset</p>
<p style="border:13px outset yellow;">여러가지 박스형태 outset</p>
