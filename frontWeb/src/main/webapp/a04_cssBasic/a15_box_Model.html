/*
# css3의 박스 모델
1. html 태그는 사각형 박스로 다루어진다.
	1) 각 html 태그 요소를 하나의 박스로 다룬다.
	2) 박스 크기, 배경, 색, 여백, 옆 박스와의 거리 등 제어 가능
2. div 박스 모델
	가장 내부 컨텐츠로부터 
	==> 패딩(padding) ==> 테두리(border) ==>여백(margin)
	으로 되어 있다.
	컨텐츠 : html 태그의 텍스트나 이미지가 출력되는 부분
	패딩 : 컨텐츠를 직접 둘러싸고 있는 내부 여백
	테두리 : 패딩 외부의 테두리로써, 직선이나 점선 혹은 이미지로 테두리를 그릴수 있다.
	여백 : 박스의 맨 바깥 영역이면 테두리 바깥의 공간으로 인접한 아래위 이웃태그의
		박스와의 거리
	# 방향(left, right, top, bottom)을 설정하여 개별적으로 처리
	
*/
</style>
