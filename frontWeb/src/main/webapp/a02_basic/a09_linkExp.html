<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	a09_linkExp.html
	list로 메뉴1~메뉴5까지 설정하고, iframe으로 설정된 특정한 위치에 
	해당 페이지로 변경되게 처리하세요.
	 -->
	 <h2 align="left">링크페이지 처리 연습</h2>
	 <ul type="square">
	 	<li> <a href="http://www.naver.com" target="frame01"> 메뉴1 </a>
	 	<li> <a href="http://www.daum.net" target="frame01"> 메뉴2 </a>
	 	<li> <a href="\a01_start\a07_poem.html" target="frame01"> 메뉴3 </a>
	 	<li> <a href="\a01_start\a12_img.html" target="frame01"> 메뉴4 </a>
	 	<li> <a href="a03_page.html" target="frame01"> 메뉴5</a>
	 	 	
	 </ul>
	 <iframe style="position:absolute;right:50px;top:10px;"
	 	name="frame01" width="70%" height="70%"></iframe>
	<!-- 
	태그명 style=""
	1. 해당 태그만 style을 지정하여 처리할 때, 사용한다.
	2. position:absolute : 위치를 절대 위치로 지정할 때 사용한다.
	3. right:50px - 오른쪽을 기준으로 50px 떨어진 위치로 오른쪽 한계치로 지정
	4. top:10px - 위쪽에서 10px를 떨어진 위로로 위쪽 한계치 지정
	
	 -->
</body>
</html>
