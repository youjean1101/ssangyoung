<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>사이트 리스트</h2>
<ul>
		<li><a href="http://www.w3.org" target="right">W3C(frame으로)</a>
		<li><a href="http://www.w3.org" target="_blank">W3C(새 윈도우)</a>
		<li><a href="http://www.etnews.com" target="_self">전자신문(현재 윈도우)</a>
		<li><a href="http://www.mk.co.kr" target="_top">매일경제신문(브라우저 윈도우)</a>
</ul>
<!-- 
# target 속성
1. base, a, area, form 태그에서 html페이지를 출력할 윈도우(frame) 지정
2. target 속성에 사용 가능한 속성값
	1) _blank : 새로운 브라우저 윈도우(탭) 생성
	2) _self : 현재 윈도우(default)
	3) _parent : 부모 윈도우(포함하고 있는 상위 frame)
	4) _top : 최상위 브라우저 윈도우(모든 frame을 포함하고 있는 최상위페이지)
	5) 윈도우이름 : 대상 윈도우 이름(frame이름)
 -->

</body>
</html>
