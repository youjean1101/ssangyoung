<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 스핀버튼과 슬라이드 바로 편리한 숫자 입력
1. <input type="number"
	1) 스핀버튼으로 정교한 값입력
		<input type="number" min="0.0" max="10.0"
			step="0.5">
		숫자를 입력하되 spin으로 입력단위와 범위를 설정하여 처리할 수 있다.
2. <input type="range"
	스라이드 바로 대략적인 값 입력
		<input type="range" min="0" max="100" list="temperates">
		<datalist id="temperates">
			<option value="10" label="low">
			<option value="50" label="medium">
			<option value="90" label="high">
		</datalist>
 -->
 	<script type="text/javascript">
 	function chNum(val){
 		document.querySelector("#show").innerText=val;
 	}
 	
 	</script>
 	<form>
	 	스핀버튼:<input name="num01" type="number" min="0.0" max="10.0" step="0.5"/><br>
	 	<input type="range" onchange="chNum(this.value)"
	 		name="num02" min="0" max="100" list="temperatures">
	 	<datalist id="temperatures">
	 		<option value="10" label="low">
	 		<option value="50" label="medium">
	 		<option value="90" label="high">
	 	</datalist>
	 	<span id="show"></span><br>
	 	<input type="submit" />
 	</form>
 	<!-- 
 	ex) 물건명:[	]
 		물건가격: [	] 1000단위 증가 1000~9000까지
 		할인율 : srollbar 0% ~ 100% 까지 표시
 		[구매]
 	 -->
 	 <script type="text/javascript">
 	 	function chDis(val){
 	 		document.querySelector("#showDis").innerText=val;
 	 	}
 	 </script>
 	 <h2>물건구매정보</h2>
 	 <form>
 	 물건명: <input type="text" name="product"><br>
 	 물건가격: <input name="price" type="number" min="1000" max="9000" step="1000"/><br>
 	 할인율: <input type="range" onchange="chDis(this.value)"
 	 		name="discount" min="0" max="100" list="disRatios"/>
	 		<span id="showDis">50</span>%
	 		<datalist id="disRatios">
		 		<option value="10">
		 		<option value="15">
		 		<option value="20">
		 		<option value="30">
		 		<option value="50">
	 		</datalist>
	 		<br>
 	 <input type="submit" value="구매"/>
 	 </form>
</body>
</html>
