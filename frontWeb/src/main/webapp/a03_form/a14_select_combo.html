<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 선택형 입력 : 콤보 박스
1. select
	드롭다운 리스트에 목록 출력, 목록을 선택하는 입력 방식
		<option> 태그로 항목 하나 표현
		
2. 기본형식
	select name="요소이름"
			size="갯수"
			multiple>
	여러 개의 option을 하위 항목으로 주어져서 선택 항목으로 처리

3. 속성
	1) size : 콤보 박스 창 크기(보일 수 있는 최대 항목 갯수), default 1
	2) multiple : 이 속성 있으면 다수 항목 선택 가능 - ctrl 키를 눌러서 여러 항목을 선택
	
4. 하위 항목 option
	1) select의 하위 항목으로 선택하는 옵션이 주어진다.
	2) 기본형식
		<option value="옵션의값">옵션의 레이블</option>
		- value값을 설정하지 않는 경우, 옵션의 레이블이 value값이 된다.
			<option>사과</option> ==> value="사과"를 포함하는 것과 같음
		- value값과 레이블 값이 다른 경우도 있다.
		<select name="deptno"
			<option value="10">회계</option>	
			<option value="20">인사</option>	
			<option value="30">재문</option>
			요청값은 레이블이 아닌 value로 설정된 값으로 전송이 된다.
				deptno=20 : 인사를 선택하고 전송을 누른 경우
	3) 속성
		value : 이 항목이 선택되었을 때, 웹 서버에 전송되는 값
		selected : 이 속성이 있으면 초기에 선택 상태로 출력.
 -->
 	<form>
 	가장 좋아하는 과목:
 	<select name="subject">
 		<option>자바</option>
 		<option>오라클</option>
 		<option>html</option>
 		<option>css</option>
 		<option>javascript</option>
 	</select>
 		<input type="submit" />
 	</form>
 	<!-- ex) 가장 좋아하는 연예인을 선택하세요 옵션에 select를 만들어
 			선택해서 전송하세요. -->
 	<form>
 	가장 좋아하는 연예인:
	 	<select name="favoritestar">
	 		<option>원빈</option>
	 		<option>강동원</option>
	 		<option>차은우</option>
	 		<option>전지현</option>
	 		<option>김보현</option>
	 		<option>정우</option>
	 	</select>
	 		<input type="submit">
 	</form>
 	<form>
 		부서정보 선택(value/label이 다를 때):
	 	<select name="deptno">
	 		<option value="10">인사</option>
	 		<option value="20">재무</option>
	 		<option value="30" selected>회계</option>
	 		<option value="40">아이티사업부</option>
	 	</select>
	 		<input type="submit">
 	</form>
 	<form>
 		<!-- 
		size는 한번에 볼 수 있는 option 크기를 
		multiple은 ctrl로 눌러서 다중으로 선택해서, 
		submit를 클릭시, 여러 데이터를 동일한 key로 전달할 수 있게 한다. 	
 		 -->
 		부서정보 선택(size/multiple)):
	 	<select name="deptno" size="3" multiple="multiple">
	 		<option value="10">인사</option>
	 		<option value="20">재무</option>
	 		<option value="30" selected>회계</option>
	 		<option value="40">아이티사업부</option>
	 		<option value="50">아이티사업부</option>
	 		<option value="60">아이티사업부</option>
	 		<option value="70">아이티사업부</option>
	 	</select>
	 		<input type="submit">
 	</form>
 	<!-- ex) 사원번호와 사원명으로 select로 처리하되, 요청값이 전송될 때는
 			empno=7800&empno=7891 형식으로 전송이 되게 처리하세요.. -->
 	<form>
		사원명
	 		<select name="empno" multiple="multiple" size="2">
	 			<option value="7800">홍길동</option>
	 			<option value="7801">마길동</option>
	 			<option value="7802">김길동</option>
	 			<option value="7803">이길동</option>
	 		</select>
 		<input type="submit">
 	</form>
</body>
</html>
