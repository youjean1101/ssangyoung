<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 표만들기 table
1. 표 만드는데 사용되는 태그들
	table : 표 전체를 담는 컨테이너
		caption : 표 제목
		col : 컬럼당 간격 설정 width 속성
		thread : 헤딩 셀 그룹
		tfoot : 바닥 셀 그룹 : 순서와 상관없이 가장 밑으로 처리가 된다.
		tbody : 데이터 셀 그룹
			tr : 테이블에서 행을 처리하는 태그, thread/tbody/tfoot 하위에 행단위 처리
				th : 테이블에서 열 제목(헤딩)에 들어갈 실제 데이터 태그
					중앙정렬/굵기를 처리를 기본적으로 가지고 있다.
					
				td : 테이블에서 body에 실제 데이터가 들어가는 태그			
 -->
 	<h3>기본 구조를 가진 표</h3>
 	<hr>
 	<table border="1"><!-- 테이블 전체의 border(셀간의 간격)의 굵기 -->
 		<caption>1학기 성적</caption>
 		<thread>
 			<tr>
 				<th>이름</th><th>html</th><th>css</th>
 			</tr>
 		</thread>
 		<tbody>
 			
 			<tr><td>황기태</td><td>80</td><td>90</td></tr>
 			<tr><td>이재문</td><td>95</td><td>97</td></tr>
 			<tr><td>이병은</td><td>85</td><td>70</td></tr>
 			
 		</tbody>
 		<tfoot>
 			<tr>
 				<th>합</th><td>260</td><td>257</td>
 			</tr>
 	</table>
 <!-- 
 ex) 번호 이름 국어 영어 수학을 타이틀로 학생 3명의 실제 데이터를 할당하여 출력하세요.
  -->
  <table border ="1">
  	<caption>성적</caption>
  	<thread>
  		<tr>
  		<th>번호</th><th>이름</th><th>국어</th><th>영어</th><th>수학</th>
  		</tr>
  	</thread>
  	<tbody>
  		<tr><td>1</td><td>홍길동</td><td>70</td><td>80</td><td>90</td></tr>
  		<tr><td>2</td><td>이길동</td><td>60</td><td>50</td><td>30</td></tr>
  		<tr><td>3</td><td>김길동</td><td>80</td><td>95</td><td>60</td></tr>
  	</tbody>
  	<tfoot>
  		<tr>
  			<th colspan="2">합</th><td>210</td><td>225</td><td>180</td>
  		</tr>
  	</tfoot>
  </table>
</body>
</html>
