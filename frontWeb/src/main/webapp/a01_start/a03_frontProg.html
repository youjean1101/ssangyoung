<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type ="text/css">
	/* css 주석문
		태그{속성:속성값; 속성2:속성2값;}
	*/
	body{background-color:yellow;}
	h2{color:red;text-align:center;}
</style>
<script type ="text/javascript">
	function fun01(obj){
		// 객체.속성 = "변경할 속성값"
		obj.style.textAlign = "right";
		// 객체.css속성.속성명 = "속성값"
		obj.style.color = "blue";
	}
</script>
</head>
<body>
	<!-- html의 주석 실행되지 않는다.
		html 확장자명이 있는 파일은 html 태그
		css 코드, js를 다 포함할 수 있다.
		onclick = "함수명(매개변수)"
		해당 내용을 클릭했을 때, 호출할 javascript 함수명
		 -->
	<h2 onclick="fun01(this)">엘비스 프래슬리!!</h2>
	<hr><!-- 수평선 -->
	<p><!-- 문단 처리 -->
		그는 1956년 11월에 미국의 가수이자 연기자이다.
	</p>
</body>
</html>
