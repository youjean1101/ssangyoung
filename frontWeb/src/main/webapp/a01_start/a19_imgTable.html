<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 align="center">표 이미지 삽입</h3>
	<table align="center">
		<caption>좋아하는 과일</caption>
		<tbody>
			<tr>
				<td><img src="\a00_img\apple.jpg" width="100" height="100"/></td>
				<td><img src="\a00_img\banana.jpg" width="100" height="100"/></td>
				<td><img src="\a00_img\grade.jpg" width="100" height="100"/></td>
			</tr>
		</tbody>
	</table>
	<!-- 
	ex) a01_img 폴드에 좋아하는 음식 3가지를 th에 해당 문자열로 항목을 표시하고,
		하위에  td로 이미지를 표현해보세요. -->
	
		<table align="center">
			<caption>좋아하는 음식 3가지</caption>
			<thead>
				<tr><th>도가니수육</th><th>곱창</th><th>피자</th></tr>
			<tbody>
				<tr>
					<td><img src="/a01_img/dogani.jpg" width="100" height="100"/></td>
					<td><img src="/a01_img/gobchang.jpg" width="100" height="100"/></td>
					<td><img src="/a01_img/pizza.jpg" width="100" height="100"/></td>
				</tr>
			</tbody>
		</table>
</body>
<!-- 
# table의 td안에 table을 넣거나 다른 구성요소를 중첩적으로 사용해서 
원하는 테이블 처리 구조를 만드는 경우가 많다.
 -->
</html>
