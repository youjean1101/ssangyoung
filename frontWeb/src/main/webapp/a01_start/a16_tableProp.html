<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
# 테이블의 기본 속성
<table 속성="속성값"...>

1. border : 테이블의 cell의 굵기를 설정한다.
	- 설정하지 않으면 cell 자체가 나타나지 않음.
2. width/height : 테이블의 넓이와 높이를 처리해준다.
	단위 pt, px, %
		%는 브라우저 전체화면대비
3. <col width=""> : column단위의 넓이를 처리해준다.
4. align : 전체 화면 대비 이 테이블의 정렬 위치
ps) width 속성은 기본적으로 px, pt 단위등으로 설정하기도 하고,
	% 상대범위단위로 설정한다.
	table : 전체화면되면 상대적 크기 설정.
5. cellpadding(보더와 글자사이간격), cellspacing(내부 보더의 굵기)

# 테이블은 일반적으로 css로 border-collapse옵션을 통해서 2층 보더를
없애는 경우 다른 옵션들이 의미가 없는 경우가 많은데,
cellpadding은 보더와 글자사이의 간격을 적절하게 처리할 필요가 있다.

 -->
 <table cellpadding ="15" cellspacing="5"
 	align="center" border="5" width="70%" height="100">
 	<col width="33%">
 	<col width="33%">
 	<col width="34%">
 	<tr><td>물건명</td><td>가격</td><td>갯수</td></tr>
 </table>
 <!-- ex) 2X2 테이블을 만들고 넓이와 높이는 200/200으로 처리
 			각 cell 안에서 과일명 4개를 입력하고, cell 간격은 동일하게 되게 처리하세요. -->
 			
 	<table border="3" width="200" height="200">
 		<col width = "50%">
 		<col width = "50%">
 		<tr><td align="center">사과</td><td align="center">딸기</td></tr>
 		<tr><td align="center">바나나</td><td align="center">포도</td></tr>
 	</table>
 <!-- 
 1. td 속성
 	td의 요소를 보통 cell이라고 하는 cell을 병합시켜서 설정할 때,
 	사용하는 옵션이다.
 	col : 컬럼
 	span : 확장
 	1) colspan : 열을 합칠 때 사용된다.
 		colspan="2" : 열을 합친 갯수를 속성값으로 설정
 	2) rowspqn : 행을 합칠 때 사용된다.
 		rowspan = "2" : 행을 합친 갯수를 속성값으로 설정
 	css 옵션
 	1. td{text-align:center;color:yellow;background-color:navy;
 			border:1px solid blue;}
 	2. <td style="text-align:right">
 	# 병합이 필요한 처리순서
 	1. 우선 기본 @@X@@ 셀을 만들어 출력
 	2. 병합할 td에 옵션을 colspan/rowspan을 처리하고
 	3. 이로인해 필요없는 td를 삭제 처리한다.
  -->
 	<table border="1" width="300" height="300">
 		<col width = "25%">
 		<col width = "25%">
 		<col width = "25%">
 		<col width = "25%">
 		<tr><td colspan="2">사과</td><td>바나나</td><td rowspan = "2">포도</td></tr>
 		<tr><td rowspan = "2">사과</td><td colspan="2" rowspan = "2">딸기</td></tr>
 		<tr><td>딸기</td></tr>
 		<tr><td colspan="4">사과</td></tr>
 	</table>
 	<!-- 
 	ex1) 2X2 테이블 만들고 상단의 2셀을 가로로 합치고 출력하세요
 	ex2) 2X2 테이블 만들고 왼쪽 2개의 셀을 세로로 합치고 출력하세요
 	ex3) 3X3 테이블 만들고 중앙에 있는 3개 셀을 가로로 합치고 출력하세요
 	ex4) 3X3 테이블 만들고 가장 왼쪽에 있는 3개 셀을 세로로  합치고 출력하세요
 	 -->
 	 <table border="1" width="150" height="150">
 	 	<cor width="50%">
 	 	<cor width="50%">
 	 	<tr><td colspan="2"></td></tr>
 	 	<tr><td></td><td></td></tr>	 
 	 </table>
 	 
 	 <table border="1" width="150" height="150">
 	 	<cor width="50%">
 	 	<cor width="50%">
 	 	<tr><td rowspan = "2"></td><td></td></tr>
 	 	<tr><td></td></tr>	 
 	 </table>
 	 
 	 <table border="1" width="150" height="150">
 	 	<cor width="33%">
 	 	<cor width="33%">
 	 	<cor width="34%">
 	 	<tr><td></td><td></td><td></td></tr>
 	 	<tr><td colspan="3"></td></tr>	 
 	 	<tr><td></td><td></td><td></td></tr> 
 	 </table>
 	 
 	 <table border="1" width="150" height="150">
 	 	<cor width="33%">
 	 	<cor width="33%">
 	 	<cor width="34%">
 	 	<tr><td rowspan = "3"></td><td></td><td></td></tr>
 	 	<tr><td></td><td></td></tr>	 
 	 	<tr><td></td><td></td></tr> 
 	 </table>
 	 <h2>중앙 cell 합치기</h2>
 	 <table border="1" width="200" height="200">
 	 <col width="25%">
 	 <col width="25%">
 	 <col width="25%">
 	 <col width="25%">
 		<tr><td></td><td></td><td></td><td></td></tr>
 	 	<tr><td></td><td colspan="2" rowspan = "2"></td><td></td></tr>	 
 	 	<tr><td></td><td></td></tr>
 	 	<tr><td></td><td></td><td></td><td></td></tr>
 	 </table>
</body>
</html>
