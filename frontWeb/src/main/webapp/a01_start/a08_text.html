<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>텍스트 꾸미기</title>
</head>
<body>
<h3>텍스트 꾸미기</h3>
<hr>
<b>진하게</b><br>
<strong>중요한</strong><br>
<em>강조</em><br>
<b><i>진하게 하고 이탤릭</i></b><br>
<!-- 태그를 이중으로 적용할 경우 처리 -->
<small>한 단계 작은 문자</small><br>
<del>사선 처리</del><br>
<ins>추가</ins><br>
보통문자의 <sup>위첨자</sup><br>
보통문자의 <sub>아래첨자</sub><br>
<mark>하이라이팅</mark>
</body>
</html>
