<!-- 
# 테이블 속성
1. cellpadding
	cell의 글자와 border(셀의 구분자)와의 간격 설정
	
2. cellspacing
	border의 굵기를 지정한다.
 -->
 <table cellpadding="25" 
 		cellspacing="10"
 	 border="10" width="200" height="200">
 	<col width="50%" height="50%">
 	<tr><td>사과</td><td>키위</td></tr>
 	<tr><td>딸기</td><td>수박</td></tr>
 </table>

 -->
