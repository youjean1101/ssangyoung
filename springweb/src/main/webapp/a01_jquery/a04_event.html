<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h2, h3").text("안녕하세요")
		$("h2").click(function(){
			$(this).text("클릭입니다.");
		});
		$("h3").click(function(){
			$(this).text("클릭입니다.2");
			$("h2").click() 
			// h3를 클릭 시, h2가 클릭시 처리할 내용 수행 : 코드로 이벤트 처리와 동일한 효과
		});
	});
</script>
</head>
<body>
	  <h2></h2>
	  <h3></h3>
</body>
</html>
