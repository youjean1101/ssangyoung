<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#ex2Tab td").text(function(idx){
			$(this).css("text-align","center")
			if(idx%2==0){
				$(this).css("background","yellow")
			}else{
				$(this).css("background","aliceblue")
			}
			return idx
		})
		
		$("h2").text("클릭").click(function(idx){
			$(this).prev().css("border","3px solid blue")
		})
		
		$("#ex7").keyup(function(){
			if(this.value.length<9 ||this.value.leng>16){
				$(this).next().text("8~16글자 까지 입력가능합니다.")
			}else{
				$(this).next().text("글자수:"+this.value.length)
			}
		})
		
		var idx=0;
		$("#ex8 td").eq(idx).css("background","yellow")
		$(document).keydown(function(keyboard){
			$("#ex8 td").css("background","")
			
			if(keyboard.keyCode==37){ // 왼쪽
				idx--
				if(idx<0){
					idx=$("#ex8 td").length
				}
				$("#ex8 td").eq(idx).css("background","yellow")
			}else if(keyboard.keyCode==38){ //위
				idx-=3
				if(idx<0){
					idx+=9
				}
				$("#ex8 td").eq(idx).css("background","yellow")
			}else if(keyboard.keyCode==39){ //오른쪽
				idx++
				if(idx>$("#ex8 td").length){
					idx=0
				}
				$("#ex8 td").eq(idx).css("background","yellow")
			}else if(keyboard.keyCode==40){ //아래
				idx+=3
				if(idx>$("#ex8 td").length){
					idx-=9
				}
				$("#ex8 td").eq(idx).css("background","yellow")
			}
		})
		//--------------------------------8번정답-------------------------------
		var tIdx = 4 // 정중앙 cel index
		$("#ex8answer td").height("100pt")
		$("#ex8answer td").eq(4).css("background","pink")
		$("#ex8answer td").text(function(idx){
			$(this).css({fontSize:"100px",textAlign:"center"})
			return idx+1;
		})
		$(this).keyup(function(){
			$("#ex8answer td").css("background","")
			// 화살표 완쪽부터 시계방향으로 37, 38, 39, 40
			// 좌 37, 우 39
			console.log(event.keyCode)
			if(event.keyCode==37) tIdx--
			if(event.keyCode==39) tIdx++
			// 상 38, 하 40
			//	-=3	  +=3
			if(event.keyCode==38) tIdx-=3
			if(event.keyCode==40) tIdx+=3
			tIdx%=9 // 범위가 0~9까지만 변경되게 처리
			$("#ex8answer td").eq(tIdx).css("background","pink")
		})
	});
</script>
</head>
<body>
		
	<!--[1단계:확인] 2. callback함수를 이용하여 5*5 테이블에 1~25번호를 붙이고, 짝/홀별로 배경색상을 다르게 처리하세요  -->

	<p><h2></h2>

	<!--[1단계:활용] 7. 입력시, next()를 활용해서 유효성(글자수 8~16)에 대한 내용을 표시하게 하세요  -->
	<input type="text" style="width:50%; height:50px;" id="ex7" />
	<h3></h3>
	
	
	<!--
