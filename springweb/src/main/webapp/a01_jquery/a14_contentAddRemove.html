<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#addBtn").click(function(){
			$("h2").append("★")
		})
		$("#removeBtn").click(function(){
			$("h2").remove() // 요소 객체 자체가 없어짐
		})
		$("#emptyBtn").click(function(){
			$("h2").empty() // 요소의 내용물을 없앰
		})
		// ex1) 좋아요 버튼 클릭 시, 하단에 추가 ♥가 되게 처리하세요.
		// ex2) 싫어요 버튼 클릭 시, 하단에 ♥가 하나씩 사라지게 처리하세요.
		var lkCnt = 0;
		$("#likeBtn").click(function(){
			$("h3").append("♥")
			lkCnt++
		})
		$("#hateBtn").click(function(){
			lkCnt--
			$("h3").empty()
			for(var cnt=1;cnt<=lkCnt;cnt++){
				$("h3").append("♥")
			}
		})
	});
</script>
</head>
<body>
		<button type="button" id="addBtn">추가</button>
		<button type="button" id="removeBtn">삭제</button>
		<button type="button" id="emptyBtn">비우기</button>
	  <h2></h2>
	  
	  	<button type="button" id="likeBtn">좋아요</button>
	  	<button type="button" id="hateBtn">싫어요</button>
	  	<h3></h3>
</body>
</html>
