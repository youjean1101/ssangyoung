<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<template id="tmp01">
	<div>
		<h2>무지개 색상</h2>
		<h3 v-for="color in rainbow"
			:style="{backgroundColor:color}">{{color}}</h3>	
	</div>
</template>
<script type="text/javascript">
	Vue.component("color-comp",{
		template:"#tmp01",
		props:{
			rainbow:{type:Array} // prop의 데이터 유형 선언
		}
	})
	/*
	# 객체형 및 배열형 속성 설정
	1. 속성은 배열형이나 객체형도 전달할 수 있다.
		1) 이 때, 속성의 타입을 지정하여 전달하여야 한다.
	2. Vue에서 모델 데이터도 이러한 속성에 할당하여 전달할 수 있다.
	
	
	*/
	
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"배열형 데이터 컴포넌트 전송",
					colors:['red','orange','yellow','green','blue','navy','purple']	
				}
		});	
	});
</script>
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	  <!-- v-bind:rainbow="자바코드로 인식"  -->
	  <!-- name="홍길동" : 문자열 그대로 넘기기에 :속성 필요없이 처리  -->
	  <color-comp :rainbow="['빨강','파랑','노랑']"></color-comp>
	  <!-- 모델데이터 ==> 컴포넌트 속성 선언 ==> 템플릿에 전달  -->
	  <color-comp :rainbow="colors"></color-comp>
	</div>
	<form id="frm01" class="form-inline"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input class="form-control mr-sm-2" placeholder="제목" />
	    <input class="form-control mr-sm-2" placeholder="내용" />
	    <button class="btn btn-info" type="submit">Search</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>       
</div>
</body>
</html>
