<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<script type="text/javascript">
/* 
# vue 에서 model 속성을 css 속성으로 처리
1. css 속성을 객체로 전환하여, 동적으로 변환되어 속성값을 바꿀 수 있게 
	vue에서는 json형태의 객체로 선언이 가능하다.
2. css 속성과 vue css 속성 비교
	인라인 css : <h1 style="color:red;background-color:yellow">
	vue css 속성 : <h1 v-bind : style="{color:'red';background:'yellow'}"
3. 클래스 속성 비교
	기존 class 속성 <h1 class="클래스1 클래스2">
	vue 클래스속성 : <h1 v-bind:class="{클래스1:true, 클래스2:false}"
4. css 모델 데이터와 연동 처리
	data:{color01:'blue'}
		<h1 v-bind:style="{color:color01}" : 모델에서 선언된 속성을 가져온다.>
	data:{show01:{color:'red',backgroundColor:'yellow'}}
		<h1 v-bind:style="show01" : 모델에서 선언된 속성과 속성값을 모두 가져온다.
*/

	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"css속성 설정", 
					ch01:"navy", 
					chClas2:{cls01:true, cls03:true},
					chClas3:{cls03:true, cls05:true},
					font01:"30pt"
				}
		});	
	});
</script>
</head>
<body>
<style>
	.cls01{color:blue;}
	.cls02{background-color:yellow;}
	.cls03{border:1px double blue;}
	.cls04{font-size:35pt;}
	.cls05{border-radius:5px;}
</style>
<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	  <h2 style="color:blue">인라인 style 속성 설정</h2>
	  <h2 v-bind:style="{color:'red'}">인라인 Vue style 속성 설정</h2>
		<select v-model="ch01">
			<option>red</option>
			<option>blue</option>
			<option>yellow</option>
			<option>navy</option>
		</select>
	  <h2 v-bind:style="{color:ch01}">인라인 Vue style 속성 설정(모델명 호출)</h2>
	  <!--ex) h2에 vue로 css의 속성 border:1px solid green을 설정해보세요.  -->
	 <h2 v-bind:style="{border:'1px solid green'}">인라인 Vue style속성 설정(연습)</h2>
	 <h3 class="cls01 cls02">인라인 class 속성 설정</h3>
	 <h3 :class="{cls01:true, cls02:true}">인라인 class 속성 설정</h3>
	 <h3 :class="chClas2">인라인 class 속성 설정(모델명)</h3>
	 <!-- ex) cls04로 글자크기 설정하고, inline으로 vue 코드로 해당 코드가 적용되게 하고, 
	 			cls05로 border-radius 속성을 선언하고, 모델값으로 선언하여 vue코드에서 호출하여 적용되게 하세요,
	   -->
	  <h3 :class="{cls04:true}">inline으로 vue 코드</h3>
	  <h3 :class="chClas3">inline으로 vue 코드(모델명)</h3>
	  <!-- 
	  ex) 글자크기를 모델로 설정하여, select로 5 10 15 20 설정하여 해당 선택에 따라 
	  글자 크기가 변경되게 처리하세요.
	   -->
	   <select v-model="font01">
		   	<option>5pt</option>
		   	<option>10pt</option>
		   	<option>15pt</option>
		   	<option>20pt</option>
	   </select>
	   <h3 v-bind:style="{fontSize:font01}">글자크기(모델)</h3>
	  
	</div>
	<form id="frm01" class="form-inline"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input class="form-control mr-sm-2" placeholder="제목" />
	    <input class="form-control mr-sm-2" placeholder="내용" />
	    <button class="btn btn-info" type="submit">Search</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    	<tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>       
</div>
</body>
</html>
