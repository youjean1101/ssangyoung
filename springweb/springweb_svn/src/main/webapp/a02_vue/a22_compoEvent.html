<!-- 
	템플릿
		{{속성}}
		@이벤트명 = "핸들러함수"
		
	컴포넌트객체 선언
		props=["속성"]
		methods:{
			핸들러함수 : function(){
			this.$emit("이벤트명",전달데이터1, 전달데이터2..)
			}
		}
		
	<컴포넌트 :속성="속성값" @이벤트명="외부핸들러함수"
	new Vue({
		methods:{
			외부핸들러함수=function(전달변수1, 전달변수2){
				데이터 처리 및 변경
			}
		}
	})
	props : 상위에서 하위로 데이터 전달
	$emit 이벤트는 하위에서 상위에 데이터 전달
	
 -->
<template id="tmp01">
	<div>
		<button @click="calcu">과일가격:{{price}}</button>
	</div>
</template>
<script type="text/javascript">
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"시작!!(뷰와함께)", tot:0}
		});	
	});
	// 템플릿
	//		구매한 총 가격 : @@@
	//		과일가격:@@@@ ==> 버튼으로 표시 클릭 시, 누적합산
	//		과일가격:@@@@ ==> 버튼으로 표시
	//		과일가격:@@@@ ==> 버튼으로 표시
	//
	// <comp price="3000" @totcal="allprice"></comp>
	// <comp price="2000" @totcal="allprice"></comp>
	// <comp price="1000" @totcal="allprice"></comp>
	Vue.component("comp",{
		template:"#tmp01",
		props:['price'],
		data:function(){
			return {pay:0};
		},
		methods:{
			calcu:function(){
				this.tot +=price
				this.$emit("totcal",this.tot)
			}
		}
		
	})
</script>
