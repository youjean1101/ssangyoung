<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<script type="text/javascript">
	//[1단계:확인] 4. methods 선언 이벤트 처리로 학생의 성적 국어, 영어, 수학 점수를 입력해서 
	// 	select로 총점/평균/최고/최저 점수를 선택시 출력하세요.
	//[1단계:확인] 7. vue와 fetch api를 이용하여 A03_MemberController.java의 
	// 	/memberListMy.do ==> /memberListAjax.do 로 만들어 json데이터를 가져오게 하여 vue로 ajax처리하세요
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"0209과제",price:0,cnt:0,tot:0,kor:0,eng:0,math:0,result:"선택",resultval:0,scoreArr:[]
								,id:"",name:"",auth:"",mlist:[]},
			methods:{
				calcu:function(){
					var tot=parseInt(this.kor)+parseInt(this.eng)+parseInt(this.math)
					if(this.result=="총점"){
						this.resultval = tot
					}else if(this.result=="평균"){
						this.resultval = tot/3
					}else if(this.result=="최고점수"){
						this.resultval = Math.max(parseInt(this.kor),parseInt(this.eng),parseInt(this.math))
					}else if(this.result=="최저점수"){
						this.resultval = Math.min(parseInt(this.kor),parseInt(this.eng),parseInt(this.math))
					}else{
						alert("값을 선택해주세요.")
					}
				},
				 schKeyUp:function(){
		               if(event.keyCode==13) this.memberList()
		            },
		            memberList:function(){
		               this.mlist = [] 
		               var vm = this
		               var url = "/springweb/memberListAjax.do?id="+this.id+"&name="+this.name+"&auth="+this.auth
		               fetch(url).then(function(response){
		            	   return response.json()
		               }).then(function(json){
		            	   console.log("서버에서 온 json")
		            	   vm.mlist = json.mlist
		            	   console.log(json)
		               }).catch(function(err){
		            	   console.log(err)
		               })
		            }
			}
		});	
	});
</script>
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	  <h2 >총가격 : {{tot}}</h2>
	</div>
	<form id="frm01" class="form-inline"  method="post">
	  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="color:white;">
		    단가 : <input v-model="price" class="form-control mr-sm-2" placeholder="단가" />
		    <button v-on:click="cnt+=1, tot=cnt*price" class="btn btn-info" type="button">1개</button>
	 	</nav>
 	<h3>계 : {{cnt}}</h3>
	</form>
	<div class="jumbotron text-center">
	  <h2 >값 : {{resultval}}</h2>
	</div>
	<form id="frm01" class="form-inline"  method="post">
	  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="color:white;">
		    국어 : <input v-model="kor" class="form-control mr-sm-2" placeholder="국어" />
		    영어 : <input v-model="math" class="form-control mr-sm-2" placeholder="영어" />
		    수학 : <input v-model="eng" class="form-control mr-sm-2" placeholder="수학" />
		    <select v-model="result" @change="calcu">
		    	<option>총점</option>
		    	<option>평균</option>
		    	<option>최고점수</option>
		    	<option>최저점수</option>
		    </select>
	 	</nav>
 	<h3></h3>
	</form>
	<form id="frm01" class="form-inline"  method="post">
	  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="color:white;">
		    아이디 : <input v-model="id" @keyup.13="memberList" class="form-control mr-sm-2" placeholder="아이디" />
		    이름 : <input v-model="name" @keyup="schKeyUp" class="form-control mr-sm-2" placeholder="이름" />
		    권한 : <input v-model="auth" @keyup.13="memberList" class="form-control mr-sm-2" placeholder="권한" />
		    <button @click="memberList" class="btn btn-info" type="button">검색</button>
	 	</nav>
 	<h3></h3>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>아이디</th>
        <th>이름</th>
        <th>권한</th>
        <th>포인트</th>
      </tr>
    </thead>	
    <tbody>
    	<tr v-for="member in mlist">
    		<td>{{member.id}}</td><td>{{member.name}}</td><td>{{member.auth}}</td><td>{{member.point}}</td>
    	</tr>
    </tbody>
	</table>       
</div>
</body>
</html>
