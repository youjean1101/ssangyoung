<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h2").text("에니메이션기능메서드 처리")
		$("h2").click(function(){
			$("div#div01").animate({
				left:'250px',top:'250px',
				opacity:"0.5",
				height:"200px",
				width:"200px"
			})
		})
		// ex) 기능 버튼 4개 만들어서 커져라/작아져라/오른쪽으로/왼쪽 처리를 하세요
		$("#btnLT").click(function(){
			$("#div02").animate({
				left:'90%'
			})
		})
		$("#btnRT").click(function(){
			$("#div02").animate({
				left:'10%'
			})
		})
		$("#btnLG").click(function(){
			$("#div02").animate({
				width:'200pt',height:'200pt'
			})
		})
		$("#btnSM").click(function(){
			$("#div02").animate({
				width:'50pt',height:'50pt'
			})
		})
		
	});
</script>
</head>
<body>
	<button id="btnLG" type="button">커져라</button>
	<button id="btnSM"  type="button">작아져라</button>
	<button id="btnLT"  type="button">오른쪽으로</button>
	<button id="btnRT"  type="button">왼쪽으로</button><br>
  	<h2 ></h2>
	<div id="div01" style="background:red;width:50px;height:50px;position:absolute"></div><br>
  	<div id="div02" style="background:blue;width:50px;height:50px;position:absolute"></div>
	
</body>
</html>
